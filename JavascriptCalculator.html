<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://use.fontawesome.com/e6800d6f9a.js"></script>
    <link rel="stylesheet" type="text/css" href="JavascriptCalculator.css"/>
  </head>
  <body>
    <div class="wrap">
    	<div id="Left"></div>
      <div id="Center">
      	<div id="Screen">
        	<h1 align="right" id="ScreenWritingAnswer">23535</h1>
          <h3 align="right" id="ScreenWritingProblem">34+34+3535</h3>
        </div>
        <div class="Row">
        	<div class="Button" id="CE">
          	<h1 class="Lettered">CE</h1>
          </div>
          <div class="Button" id="AC">
          	<h1 class="Lettered">AC</h1>
          </div>
          <div class="Button" id="Backspace">
          	<h1 class="Symbols"><i class="fa fa-backward" aria-hidden="true" id="backwards"></i></h1>
          </div>
          <div class="Button" id="/">
          	<h1 class="Symbols">/</h1>
          </div>
        </div>
        <div class="Row">
        	<div class="Button" id="7">
          	<h1 class="Numbers">7</h1>
          </div>
          <div class="Button" id="8">
          	<h1 class="Numbers">8</h1>
          </div>
          <div class="Button" id="9">
          	<h1 class="Numbers">9</h1>
          </div>
          <div class="Button" id="*">
          	<h1 class="Symbols">*</h1>
          </div>
        </div>
        <div class="Row">
        	<div class="Button" id="4">
          	<h1 class="Numbers">4</h1>
          </div>
          <div class="Button" id="5">
          	<h1 class="Numbers">5</h1>
          </div>
          <div class="Button" id="6">
          	<h1 class="Numbers">6</h1>
          </div>
          <div class="Button" id="-">
          	<h1 class="Symbols">-</h1>
          </div>
        </div>
        <div class="Row">
        	<div class="Button" id="1">
          	<h1 class="Numbers">1</h1>
          </div>
          <div class="Button" id="2">
          	<h1 class="Numbers">2</h1>
          </div>
          <div class="Button" id="3">
          	<h1 class="Numbers">3</h1>
          </div>
          <div class="Button" id="+">
          	<h1 class="Symbols">+</h1>
          </div>
        </div>
        <div class="Row">
        	<div class="Button LongZero" id="0">
          	<h1 class="Numbers">0</h1>
          </div>
          <div class="Button" id=".">
          	<h1 class="Numbers">.</h1>
          </div>
          <div class="Button" id="=">
          	<h1 class="Symbols">=</h1>
          </div>
        </div>
      </div>
      <div id="Right"></div>
    </div>
  </body>
  <footer>
  	<p align="center">Designed and Programmed by Nicholas Cleary</p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script language = "javascript">
		$(document).ready(function() {
			console.log(window.screen.availWidth);
      if(window.screen.availWidth > 500){
				$('#Center').css("width", 500);
				$(window).on("resize",function() {
					$("#Left, #Right").css("width", ($("body").width()-$("#Center").width())/2);
					$(".Row").css("width", ($("#Center").width()));
					$(".Button").css("width",(($(".Row").width())/5));
					$(".LongZero").css("width",(($(".Row").width())/2.24));
				}).trigger("resize");
			} else if (window.screen.availWidth <= 500){
				$("body").css("width", window.screen.availWidth);
				$(window).on("resize",function() {
					$("#Left, #Right").css("width", 0);
					$('#Center').css("width", ($("body").width()));
				}).trigger("resize");
			}
    });
		
	</script>
</html>

  <script language = "javascript">
		$(document).ready(function() {
			console.log(window.screen.availWidth);
      if(window.screen.availWidth > 500){
				$('#Center').css("width", 500);
				$(window).on("resize",function() {
					$("#Left, #Right").css("width", ($("body").width()-$("#Center").width())/2);
					$(".Row").css("width", ($("#Center").width()));
					$(".Button").css("width",(($(".Row").width())/5));
				}).trigger("resize");
			} else if (window.screen.availWidth <= 500){
				$("body").css("width", window.screen.availWidth);
				$(window).on("resize",function() {
					$("#Left, #Right").css("width", 0);
					$('#Center').css("width", ($("body").width()));
				}).trigger("resize");
			}
    });
	</script>

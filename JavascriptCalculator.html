<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://use.fontawesome.com/e6800d6f9a.js"></script>
    <link rel="stylesheet" type="text/css" href="JavascriptCalculator.css"/>
  </head>
  <body>
    <div class="wrap">
    	<div id="Left"></div>
      <div id="Center">
      	<div id="Screen">
        	<h1 align="right" id="ScreenWritingAnswer">23535</h1>
          <h3 align="right" id="ScreenWritingProblem">34+34+3535</h3>
        </div>
        <div class="Row">
          <div class="Button" id="AC">
          	<h1 class="Lettered">AC</h1>
          </div>
          <div class="Button" id="Backspace">
          	<h1 class="Symbols"><i class="fa fa-backward" aria-hidden="true" id="backwards"></i></h1>
          </div>
          <div class="Button" id="divide">
          	<h1 class="Symbols">/</h1>
          </div>
        </div>
        <div class="Row">
        	<div class="Button" id="7">
          	<h1 class="Numbers">7</h1>
          </div>
          <div class="Button" id="8">
          	<h1 class="Numbers">8</h1>
          </div>
          <div class="Button" id="9">
          	<h1 class="Numbers">9</h1>
          </div>
          <div class="Button" id="mult">
          	<h1 class="Symbols">*</h1>
          </div>
        </div>
        <div class="Row">
        	<div class="Button" id="4">
          	<h1 class="Numbers">4</h1>
          </div>
          <div class="Button" id="5">
          	<h1 class="Numbers">5</h1>
          </div>
          <div class="Button" id="6">
          	<h1 class="Numbers">6</h1>
          </div>
          <div class="Button" id="subtr">
          	<h1 class="Symbols">-</h1>
          </div>
        </div>
        <div class="Row">
        	<div class="Button" id="1">
          	<h1 class="Numbers">1</h1>
          </div>
          <div class="Button" id="2">
          	<h1 class="Numbers">2</h1>
          </div>
          <div class="Button" id="3">
          	<h1 class="Numbers">3</h1>
          </div>
          <div class="Button" id="plus">
          	<h1 class="Symbols">+</h1>
          </div>
        </div>
        <div class="Row">
        	<div class="Button LongZero" id="0">
          	<h1 class="Numbers">0</h1>
          </div>
          <div class="Button" id="dot">
          	<h1 class="Numbers">.</h1>
          </div>
          <div class="Button" id="equal">
          	<h1 class="Symbols">=</h1>
          </div>
        </div>
      </div>
      <div id="Right"></div>
    </div>
  </body>
  <footer>
  	<p align="center">Designed and Programmed by Nicholas Cleary</p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script language = "javascript">
  	var solution, currentProblemString, currentItemString, total, lastOp;
	var pastNumber = "";
	var currentProblem = [];
	var currentItem = [];
		$(document).ready(function() {
			console.log(window.screen.availWidth);
			$('#Center').css("width", 500);
				$(window).on("resize",function() {
					$("#Left, #Right").css("width", ($("body").width()-$("#Center").width())/2);
					$(".Row").css("width", ($("#Center").width()));
					$(".Button").css("width",(($(".Row").width())/5));
					$(".LongZero").css("width",(($(".Row").width())/2.24));
					$("#AC").css("width",(($(".Row").width())/2.24));
				}).trigger("resize");
		$("#ScreenWritingAnswer").html("");
		$("#ScreenWritingProblem").html("");
    });
	$("#0").click(function() {
		currentItem.push(0);
		currentProblem.push(0);
		updateScreen("num");
	});
	$("#1").click(function() {
		currentItem.push(1);
		currentProblem.push(1);
		updateScreen("num");
	});
	$("#2").click(function() {
		currentItem.push(2);
		currentProblem.push(2);
		updateScreen("num");
	});
	$("#3").click(function() {
		currentItem.push(3);
		currentProblem.push(3);
		updateScreen("num");
	});
	$("#4").click(function() {
		currentItem.push(4);
		currentProblem.push(4);
		updateScreen("num");
	});
	$("#5").click(function() {
		currentItem.push(5);
		currentProblem.push(5);
		updateScreen("num");
	});
	$("#6").click(function() {
		currentItem.push(6);
		currentProblem.push(6);
		updateScreen("num");
	});
	$("#7").click(function() {
		currentItem.push(7);
		currentProblem.push(7);
		updateScreen("num");
	});
	$("#8").click(function() {
		currentItem.push(8);
		currentProblem.push(8);
		updateScreen("num");
	});
	$("#9").click(function() {
		currentItem.push(9);
		currentProblem.push(9);
		updateScreen("num");
	});
	$("#AC").click(function() {
		currentItem=[];
		currentProblem=[];
		pastNumber = "";
		total = 0;
		updateScreen("clear");
	});
	$("#Backspace").click(function() {
		currentItem.pop();
		currentProblem.pop();
		updateScreen("clear");
	});
	
	function updateScreen(numOrNo){
		if(numOrNo == "num") {
			$("#ScreenWritingAnswer").html(currentItem.join(""));
			$("#ScreenWritingProblem").html(currentProblem.join(""));
		}else if(numOrNo == "clear"){
			$("#ScreenWritingAnswer").html(currentItem);
			$("#ScreenWritingProblem").html(currentProblem);
		}
	}
	</script>
</html>

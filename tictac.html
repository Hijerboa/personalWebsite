<html>
<head>
  <title>Tic Tac Toe</title>
  <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
  <link rel="stylesheet" type="text/css" href="tictac.css"/>
</head>
<body>
  <div id="wrapper">
    <div id="box1" class="tile"><span class="jsSymbol"><i class="fab fa-js-square fa-7x"></i></span><span class="HTMLSymbol" id="html1"><i class="fab fa-html5 fa-7x"></i></span></div>
    <div id="box2" class="tile"><span class="jsSymbol"><i class="fab fa-js-square fa-7x"></i></span><span class="HTMLSymbol" id="html2"><i class="fab fa-html5 fa-7x"></i></span></div>
    <div id="box3" class="tile"><span class="jsSymbol"><i class="fab fa-js-square fa-7x"></i></span><span class="HTMLSymbol" id="html3"><i class="fab fa-html5 fa-7x"></i></span></div>
    <div id="box4" class="tile"><span class="jsSymbol"><i class="fab fa-js-square fa-7x"></i></span><span class="HTMLSymbol" id="html4"><i class="fab fa-html5 fa-7x"></i></span></div>
    <div id="box5" class="tile"><span class="jsSymbol"><i class="fab fa-js-square fa-7x"></i></span><span class="HTMLSymbol" id="html5"><i class="fab fa-html5 fa-7x"></i></span></div>
    <div id="box6" class="tile"><span class="jsSymbol"><i class="fab fa-js-square fa-7x"></i></span><span class="HTMLSymbol" id="html6"><i class="fab fa-html5 fa-7x"></i></span></div>
    <div id="box7" class="tile"><span class="jsSymbol"><i class="fab fa-js-square fa-7x"></i></span><span class="HTMLSymbol" id="html7"><i class="fab fa-html5 fa-7x"></i></span></div>
    <div id="box8" class="tile"><span class="jsSymbol"><i class="fab fa-js-square fa-7x"></i></span><span class="HTMLSymbol" id="html8"><i class="fab fa-html5 fa-7x"></i></span></div>
    <div id="box9" class="tile"><span class="jsSymbol"><i class="fab fa-js-square fa-7x"></i></span><span class="HTMLSymbol" id="html9"><i class="fab fa-html5 fa-7x"></i></span></div>
  </div>
  <div id="messageWrapper">
    <h1 align="center" id="pickYourClass">Pick Your Class</h1>
    <div id="jsClass"><span class="jsSymbol"><i class="fab fa-js-square fa-10x"></i></span></div>
    <div id="htmlClass"><span class="HTMLSymbol"><i class="fab fa-html5 fa-10x"></i></span></div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script language="JavaScript">
  var classType;
  var box1 = "empty";
  var box2 = "empty";
  var box3 = "empty";
  var box4 = "empty";
  var box5 = "empty";
  var box6 = "emtpy";
  var box7 = "empty";
  var box8 = "empty";
  var box9 = "empty";
  $(document).ready(function() {
    $("#wrapper").hide();
  });
  function classPicked(){
    $("#messageWrapper").hide();
    $("#wrapper").show();
    $(".jsSymbol").hide();
    $(".HTMLSymbol").hide();
  }
  $("#jsClass").click(function(){
    classType = "js";
    classPicked();
  });
  $("#htmlClass").click(function(){
    classType = "html";
    classPicked();
  });
  $("#box1").click(function(){
    if(classType == "html"){
      $("#html1").show();
    }
  });
</script>
</html>

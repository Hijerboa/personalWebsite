<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script language="JavaScript">
  //declaring variables
  var classType, winner, best, moveVal, bestMoveX, bestMoveY, turn, needRandom;
  var bestMove = [];
  var grid = [["-", "-", "-"], ["-", "-", "-"], ["-", "-", "-"]];
  var gridder = [];
  //on start, display the select icon screen
  $(document).ready(function() {
    $("#wrapper").hide();
  });
  //sets the player classtype depending on what the user clicked
  $("#jsClass").click(function() {
    classType = "j";
    classPicked();
  });
  $("#htmlClass").click(function() {
    classType = "h";
    classPicked();
  });
  //when class is picked, hide the icons
  function classPicked() {
    $("#messageWrapper").hide();
    $("#wrapper").show();
    $(".jsSymbol").hide();
    $(".HTMLSymbol").hide();
    /*if(Math.floor(Math.random()*2) == 0){
      turn = true;
    } else {
      turn = false;
    } */
    turn = true;
    driver(grid);
  }
  function evaluateMove(board){
    //evaluate horizontals
    for(i=0;i<3;i++){
      if((board[i][0] == board[i][1]) && (board[i][1] == board[i][2]) && (board[i][1] !== "-")){
        return 10;
      }
    }
    //evaluate verticals
    for(j=0;j<3;j++){
      if((board[0][j] == board[1][j]) && (board[1][j] == board[2][j]) && (board[1][j] !== "-")){
        return 10;
      }
    }
    //evaluate diagonals
    if(((board[0][0] == board[1][1]) && (board[1][1] == board[2][2]) && (board[1][1] !== "-")) || ((board[0][2] == board[1][1]) && (board[1][1] == board[2][0]) && (board[1][1] !== "-" ))){
      return 10;
    }
  }
  function driver(board){
    needRandom = true;
    if(turn){
      if(classType == "j"){
        for(var y=0; y<3; y++){
          for(var x=0; x<3; x++){
            if(board[y][x] == "-"){
              board[y][x] = "h";
              if(evaluateMove(board) == 10){
                console.log('hello');
                bestMoveY = y;
                bestMoveX = x;
                playBestMove(board);
                turn = false;
                needRandom = false;
                driver(board);
              }
              board[y][x] = "-";
            }
          }
        }
        for(var y=0; y<3; y++){
          for(var x=0; x<3; x++){
            if(board[y][x] == "-"){
              board[y][x] = "j";
              if(evaluateMove(board) == 10){
                console.log('hello 2');
                bestMoveY = y;
                bestMoveX = x;
                playBestMove(board);
                turn = false;
                needRandom = false;
                driver(board);
              }
              board[y][x] = "-";
            }
          }
        }
      }else if(classType == "h"){
        for(var y=0; y<3; y++){
          for(var x=0; x<3; x++){
            if(board[y][x] == "-"){
              board[y][x] = "j";
              if(evaluateMove(board) == 10){
                console.log('hello');
                bestMoveY = y;
                bestMoveX = x;
                playBestMove(board);
                turn = false;
                needRandom = false;
                driver(board);
              }
              board[y][x] = "-";
            }
          }
        }
        for(var y=0; y<3; y++){
          for(var x=0; x<3; x++){
            if(board[y][x] == "-"){
              board[y][x] = "h";
              if(evaluateMove(board) == 10){
                console.log('hello');
                bestMoveY = y;
                bestMoveX = x;
                playBestMove(board);
                turn = false;
                needRandom = false;
                driver(board);
              }
              board[y][x] = "-";
            }
          }
        }
      }
      if(needRandom){
        console.log("we're calling it mah dude");
        pickRandom(board);
      }
    }else{
      //console.log(JSON.stringify(board) + " player call");
      $("#a1").click(function(){
        if(board[0][0] == "-"){
          if(classType == "j"){
            board[0][0] = "j";
            $("#js1").show();
          }else if(classType == "h"){
            board[0][0] = "h";
            $("#html1").show();
          }
          turn = true;
          driver(board);
        }
      });
      $("#a2").click(function(){
        if(board[0][1] == "-"){
          if(classType == "j"){
            board[0][1] = "j";
            $("#js2").show();
          }else if(classType == "h"){
            board[0][1] = "h";
            $("#html2").show();
          }
          turn = true;
          driver(board);
        }
      });
      $("#a3").click(function(){
        if(board[0][2] == "-"){
          if(classType == "j"){
            board[0][2] = "j";
            $("#js3").show();
          }else if(classType == "h"){
            board[0][2] = "h";
            $("#html3").show();
          }
          turn = true;
          driver(board);
        }
      });
      $("#b1").click(function(){
        if(board[1][0] == "-"){
          if(classType == "j"){
            board[1][0] = "j";

          }else if(classType == "h"){
            board[1][0] = "h";
            $("#html4").show();
          }

          driver(board);
        }

      $("#b2").click(function(){
        if(board[1][1] == "-"){
          if(classType == "j"){
            board[1][1] = "j";
            $("#js5").show();
          }else if(classType == "h"){
            board[1][1] = "h";
            $("#html5").show();
          }
          turn = true;
          driver(board);
        }
      });
      $("#b3").click(function(){
        if(board[1][2] == "-"){
          if(classType == "j"){
            board[1][2] = "j";
            $("#js6").show();
          }else if(classType == "h"){
            board[1][2] = "h";
            $("#html6").show();
          }
          turn = true;
          driver(board);
        }
      });
      $("#c1").click(function(){
        if(board[2][0] == "-"){
          if(classType == "j"){
            board[2][0] = "j";
            $("#js7").show();
          }else if(classType == "h"){

      $("#c3").click(function(){
        if(board[2][2] == "-"){
          if(classType == "j"){

          }

  }
  function pickRandom(board){
    var x = Math.floor(Math.random()*3);
    var y = Math.floor(Math.random()*3);
    if(board[y][x] == "-"){
      //console.log("called");
      //console.log(JSON.stringify(board) + "right after called");
      //console.log("Best move is: " + x + ", " + y);
      bestMoveX = x;
      bestMoveY = y;
      playBestMove(board);
      //console.log(JSON.stringify(board) + " assigned");
      turn = false;
      driver(board);
    }else{
      pickRandom(board);
    }
  }
  function playBestMove(board){
    if(classType == "j"){
      if(bestMoveY == 0){
        if(bestMoveX == 0){
          board[0][0] = "h";
          $("#html1").show();
        }else if(bestMoveX == 1){
          board[0][1] = "h";
          $("#html2").show();
        }else if(bestMoveX ==2){
          board[0][2] = "h";
          $("#html3").show();
        }
      }else if(bestMoveY == 1){
        if(bestMoveX == 0){
          board[1][0] = "h";
          $("#html4").show();
        }else if(bestMoveX == 1){
          board[1][1] = "h";
          $("#html5").show();
        }else if(bestMoveX == 2){
          board[1][2] = "h";
          $("#html6").show();
        }
      }else if(bestMoveY == 2){
        if(bestMoveX == 0){
          board[2][0] = "h";
          $("#html7").show();
        }else if(bestMoveX == 1){
          board[2][1] = "h";
          $("#html8").show();
        }else if(bestMoveX == 2){
          board[2][2] = "h";
          $("#html9").show();
        }
      }
    }else if(classType = "h"){
      if(bestMoveY == 0){
        if(bestMoveX == 0){
          board[0][0] = "j";
          $("#js1").show();
        }else if(bestMoveX == 1){
          board[0][1] = "j";
          $("#js2").show();
        }else if(bestMoveX == 2){
          board[0][2] = "j";
          $("#js3").show();
        }
      }else if(bestMoveY == 1){
        if(bestMoveX == 0){
          board[1][0] = "j";
          $("#js4").show();
        }else if(bestMoveX == 1){
          board[1][1] = "j";
          $("#js5").show();
        }else if(bestMoveX == 2){
          board[1][2] = "j";
          $("#js6").show();
        }
      }else if(bestMoveY == 2){
        if(bestMoveX == 0){
          board[2][0] = "j";
          $("#js7").show();
        }else if(bestMoveX == 1){
          board[2][1] = "j";
          $("#js8").show();
        }else if(bestMoveX == 2){
          board[2][2] = "j";
          $("#js9").show();
        }
      }
    }
  }

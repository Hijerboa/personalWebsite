<html>
<head>
  <title>Tic Tac Toe</title>
  <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
  <link rel="stylesheet" type="text/css" href="tictac.css"/>
</head>
<body>
  <div id="wrapper">
    <div id="box1" class="tile"><span class="jsSymbol"><i class="fab fa-js-square fa-7x"></i></span><span class="HTMLSymbol"><i class="fab fa-html5 fa-7x"></i></span></div>
    <div id="box2" class="tile"><span class="jsSymbol"><i class="fab fa-js-square fa-7x"></i></span><span class="HTMLSymbol"><i class="fab fa-html5 fa-7x"></i></span></div>
    <div id="box3" class="tile"><span class="jsSymbol"><i class="fab fa-js-square fa-7x"></i></span><span class="HTMLSymbol"><i class="fab fa-html5 fa-7x"></i></span></div>
    <div id="box4" class="tile"><span class="jsSymbol"><i class="fab fa-js-square fa-7x"></i></span><span class="HTMLSymbol"><i class="fab fa-html5 fa-7x"></i></span></div>
    <div id="box5" class="tile"><span class="jsSymbol"><i class="fab fa-js-square fa-7x"></i></span><span class="HTMLSymbol"><i class="fab fa-html5 fa-7x"></i></span></div>
    <div id="box6" class="tile"><span class="jsSymbol"><i class="fab fa-js-square fa-7x"></i></span><span class="HTMLSymbol"><i class="fab fa-html5 fa-7x"></i></span></div>
    <div id="box7" class="tile"><span class="jsSymbol"><i class="fab fa-js-square fa-7x"></i></span><span class="HTMLSymbol"><i class="fab fa-html5 fa-7x"></i></span></div>
    <div id="box8" class="tile"><span class="jsSymbol"><i class="fab fa-js-square fa-7x"></i></span><span class="HTMLSymbol"><i class="fab fa-html5 fa-7x"></i></span></div>
    <div id="box9" class="tile"><span class="jsSymbol"><i class="fab fa-js-square fa-7x"></i></span><span class="HTMLSymbol"><i class="fab fa-html5 fa-7x"></i></span></div>
  </div>
  <div id="messageWrapper">
    <h1 align="center" id="pickYourClass">Pick Your Class</h1>
    <div id="jsClass"><span class="jsSymbol"><i class="fab fa-js-square fa-10x"></i></span></div>
    <div id="htmlClass"><span class="HTMLSymbol"><i class="fab fa-html5 fa-10x"></i></span></div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script language="JavaScript">
  $(document).ready(function() {
    $("#wrapper").hide();
  });
</script>
</html>
